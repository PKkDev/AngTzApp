<div class="post_view_container">

  <div class="tool_container">

    <mat-form-field class="mat-field" [color]="'warn'" appearance="outline">
      <mat-label>Поиск по постам</mat-label>
      <input autocomplete="off" name="textFilter" #login="ngModel" matInput [(ngModel)]="textFilter"
        (ngModelChange)="setTextFilter()">
    </mat-form-field>

  </div>

  <div class="post_item_container" *ngFor="let viewPost of listViewPost">
    <app-post-view [postData]="viewPost"></app-post-view>
  </div>

</div>
